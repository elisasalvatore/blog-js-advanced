<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Newstories | Hacker News</title>

		<!-- CDN FontAwesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<!-- import CSS Custom Style from 'src/js/index.js' -->
	</head>
	<body>
		<div class="loader"></div>

		<div id="header">
			<div class="name">
				<p>Hacker News</p>
			</div>
			<div class="icon">
				<a
					href="https://github.com/HackerNews/API?tab=readme-ov-file"
					target="_blank"
				>
					<i class="fa fa-github"></i>
				</a>
			</div>
		</div>

		<div id="ctn-main-title">
			<div class="scroll">
				<h1 data-text="NEWSTORIES">NEWSTORIES</h1>
			</div>
		</div>

		<div class="ctn-scroll-down-arrow">
			<i class="fa fa-arrow-down"></i>
		</div>

		<div id="ctn-articles">
			<!-- add content from js -->
		</div>

		<div id="ctn-btn">
			<!-- add content from js -->
		</div>

		<div id="btn-back-top">
			<i class="fa fa-arrow-up"></i>
		</div>

		<script src="./src/js/index.js" defer></script>
	</body>
</html>
