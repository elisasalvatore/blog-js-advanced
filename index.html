<!doctype html>
<html lang="en">
	<head>
		<!-- Import via webpack: 
			1. meta tags (+ OpenGraph Protocol)
			2. title
			3. script js (index.js) - in which there is the import of styles (CSS Custom and FontAwesome)
			4. favicon
			5. open graph meta tags 
		-->
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div class="loader"></div>

		<div id="header">
			<div class="name">
				<!-- add content from js -->
			</div>
			<div class="icon">
				<a
					href="https://github.com/HackerNews/API?tab=readme-ov-file"
					target="_blank"
				>
					<i class="fa-brands fa-github"></i>
				</a>
			</div>
		</div>

		<div id="ctn-main-title">
			<div class="scroll">
				<!-- add content from js -->
			</div>
		</div>

		<div class="ctn-scroll-down-arrow">
			<i class="fa fa-arrow-down"></i>
		</div>

		<div id="ctn-articles">
			<!-- add content from js -->
		</div>

		<div id="ctn-btn">
			<!-- add content from js -->
		</div>

		<div id="btn-back-top">
			<i class="fa fa-arrow-up"></i>
		</div>
	</body>
</html>
